---
- name: Ensure Apache is deployed
  hosts: all
  gather_facts: false
  tasks:
    - name: install httpd
      yum:
        name: httpd
        state: present
    - name: start httpd
      service:
        name: httpd
        state: started
    - name: first tag task
      copy:
        content: "Hello"
        dest: /var/www/html/index.html
    - name: second tag task
      copy:
        content: "Bye Bye"
        dest: /var/www/html/index.html
